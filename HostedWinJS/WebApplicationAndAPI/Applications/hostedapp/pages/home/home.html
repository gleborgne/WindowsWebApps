<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="home.css" />
    <script type="text/javascript" src="home.js"></script>
</head>
<body>
    <div class="homepage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Home page</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div member="WinRTStatus"></div>
            
            <div id="itemtemplate" data-win-control="WinJS.Binding.Template">
                <div class="list-item">
                    <div class="name" data-win-bind="innerText: Name"></div>
                </div>
            </div>
            <div id="listView" member data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#itemtemplate')}"></div>
        </section>
    </div>
</body>
</html>
